<div class="card w-full">
  <div class="mb-3">
    <span class="font-semibold text-xl mb-4">Estadisticas mensuales</span>
  </div>
  <div class="stats-container">
    <div *ngFor="let stats of data"
      class="bg-gray-100/50 dark:bg-blue-400/10 shadow rounded-md stats-card-container">
      <div class="flex justify-between items-center">
        <div>
          <span class="block text-muted-color text-lg font-medium">{{ stats.name }}</span>
        </div>
        <div class="bg-blue-100 dark:bg-blue-400/10 stat-icon-container">
          <i [class]="stats.icon" class="stat-icon"></i>
        </div>
      </div>
      <div class="mb-2 stat-numbers">
        <div *ngIf="stats.type === 'wholeNumber'" class="text-surface-900 dark:text-surface-0 font-medium">
          <span>
            {{stats.stat }}
          </span>
        </div>
        <div *ngIf="stats.type === 'currency'" class="text-surface-900 dark:text-surface-0 font-medium">
          <span>
            {{ stats.stat | currency:'DOP':'symbol':'1.2-2' }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
