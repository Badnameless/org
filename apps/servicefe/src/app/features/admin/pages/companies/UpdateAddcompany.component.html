<p-fluid *ngIf="!loading">
  <form [formGroup]="companyFormGroup" (ngSubmit)="onSubmit()">
    <div class="card flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <div class="flex items-center gap-2">
          <label for="tenant_name">Nombre</label>
          <span *ngIf="isValidField('tenant_name')">
            <p-message severity="error" variant="simple" size="small">({{ getFieldError('tenant_name') }})</p-message>
          </span>
        </div>
        <input pInputText id="tenant_name" name="tenant_name" type="text" formControlName="tenant_name"
          placeholder="Nombre de la compaÃ±ia" />
      </div>

      <div class="flex flex-col gap-2">
        <div class="flex items-center gap-2">
          <label for="tenant_cedrnc">RNC / CEDULA</label>
          <span *ngIf="isValidField('tenant_cedrnc')">
            <p-message severity="error" variant="simple" size="small">({{ getFieldError('tenant_cedrnc') }})</p-message>
          </span>
        </div>
        <input pInputText id="tenant_cedrnc" name="tenant_cedrnc" type="text" formControlName="tenant_cedrnc" placeholder="XXXXXXXXXXX"/>
      </div>

      <div class="flex flex-col gap-2">
        <div class="flex items-center gap-2">
          <label for="plan">Plan</label>
          <span *ngIf="isValidField('plan')">
            <p-message severity="error" variant="simple" size="small">({{ getFieldError('plan') }})</p-message>
          </span>
        </div>
        <p-select [showClear]="true" [options]="plans" formControlName="plan" optionLabel="plan_name" optionValue="plan_id"
          placeholder="Seleccione un plan">
        </p-select>
      </div>

      <p-button type="submit">{{ buttonText }}</p-button>
    </div>
  </form>
</p-fluid>
<ng-template #loader *ngIf="loading">
  <div class="flex">
    <img src="loaders/tail-spin.png">
  </div>
</ng-template>
