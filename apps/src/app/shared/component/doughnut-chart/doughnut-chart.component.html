<div class="card">
  <div class="flex justify-between items-center mb-8">
    <div>
      <div class="font-semibold text-xl mb-4">E-NCFs Emitidos Aceptados</div>
    </div>
    <div class="flex justify-center items-center gap-3">
      <div *ngIf="dateError">
        <p-message severity="error" size="small">Rango invalido</p-message>
      </div>
      <div>
        <p-datepicker [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" [formControl]="fromDateControl" [dateFormat]="dateFormat"/>
      </div>
      <span class="font-bold">-</span>
      <div>
        <p-datepicker [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" [formControl]="toDateControl" [dateFormat]="dateFormat"/>
      </div>
    </div>
  </div>
  <p-chart type="doughnut" [data]="pieData" [options]="pieOptions" width="350"></p-chart>
</div>
