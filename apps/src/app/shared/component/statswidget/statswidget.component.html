<div class="grid grid-cols-4 gap-2 w-full items-stretch">
  <div *ngFor="let stats of data" class="bg-white dark:bg-gray-800 rounded-lg shadow card p-5 flex flex-col justify-between h-full">
    <div class="flex justify-between">
      <div>
        <span class="block text-muted-color font-medium mb-4">{{ stats.name }}</span>
        <div *ngIf="stats.type === 'wholeNumber'" class="text-surface-900 dark:text-surface-0 font-medium text-xl">{{ stats.stat }}</div>
        <div *ngIf="stats.type === 'currency'" class="text-surface-900 dark:text-surface-0 font-medium text-xl">{{ stats.stat | currency }}</div>
      </div>
      <div class="flex items-center justify-center bg-blue-100 dark:bg-blue-400/10 rounded-full w-10 h-10">
        <i [class]="stats.icon" class="!text-xl"></i>
      </div>
    </div>
    <span class="text-muted-color">{{ stats.subtext }}</span>
  </div>
</div>
