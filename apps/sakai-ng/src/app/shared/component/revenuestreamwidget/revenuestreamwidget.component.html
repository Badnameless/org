<div class="card">
  <div class="flex justify-between items-center linear-chart-header-container">
    <div class="font-semibold text-xl mb-4">{{ title }}</div>
    <div class="linear-chart-container">
      <p-select class="w-full" [options]="filterDataOptions" optionLabel="label" [formControl]="timeFilter" (onChange)="changeTimeFilter()"></p-select>
    </div>
  </div>
    <p-chart type="bar" [data]="chartData" [options]="chartOptions" class="h-80" />
</div>
