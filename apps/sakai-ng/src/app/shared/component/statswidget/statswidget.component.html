<div class="card w-full">
  <div class="mb-3">
    <span class="font-semibold text-xl mb-4">Estadisticas mensuales</span>
  </div>
  <div class="stats-container">
    <!-- Totales -->
    <div class="bg-gray-100/50 dark:bg-blue-400/10 shadow rounded-md stats-card-container">
      <div class="flex justify-between items-center">
        <div>
          <span class="block text-muted-color text-lg font-medium">E-NCFs totales</span>
        </div>
        <div class="bg-blue-100 dark:bg-blue-400/10 stat-icon-container">
          <i class="pi pi-receipt text-blue-500  stat-icon"></i>
        </div>
      </div>
      <div class="mb-2 stat-numbers">
        <div class="text-surface-900 dark:text-surface-0 font-medium">
          <span>
            {{ metrics.monthStats().total ?? 0 }}
          </span>
        </div>
      </div>
    </div>

    <!-- Aceptados -->
    <div class="bg-gray-100/50 dark:bg-blue-400/10 shadow rounded-md stats-card-container">
      <div class="flex justify-between items-center">
        <div>
          <span class="block text-muted-color text-lg font-medium">E-NCFs aceptados</span>
        </div>
        <div class="bg-blue-100 dark:bg-blue-400/10 stat-icon-container">
          <i class="pi pi-check text-green-500  stat-icon"></i>
        </div>
      </div>
      <div class="mb-2 stat-numbers">
        <div class="text-surface-900 dark:text-surface-0 font-medium">
          <span>
            {{ metrics.monthStats().accepted ?? 0 }}
          </span>
        </div>
      </div>
    </div>

    <!-- Rechazados -->
    <div class="bg-gray-100/50 dark:bg-blue-400/10 shadow rounded-md stats-card-container">
      <div class="flex justify-between items-center">
        <div>
          <span class="block text-muted-color text-lg font-medium">E-NCFs rechazados</span>
        </div>
        <div class="bg-blue-100 dark:bg-blue-400/10 stat-icon-container">
          <i class="pi pi-times text-red-500 stat-icon"></i>
        </div>
      </div>
      <div class="mb-2 stat-numbers">
        <div class="text-surface-900 dark:text-surface-0 font-medium">
          <span>
            {{ metrics.monthStats().rejected ?? 0 }}
          </span>
        </div>
      </div>
    </div>

    <!-- Total Itbis -->
    <div class="bg-gray-100/50 dark:bg-blue-400/10 shadow rounded-md stats-card-container">
      <div class="flex justify-between items-center">
        <div>
          <span class="block text-muted-color text-lg font-medium">Total ITBIS</span>
        </div>
        <div class="bg-blue-100 dark:bg-blue-400/10 stat-icon-container">
          <i class="pi pi-dollar text-teal-500 stat-icon"></i>
        </div>
      </div>
      <div class="mb-2 stat-numbers">
        <div class="text-surface-900 dark:text-surface-0 font-medium">
          <span>
            {{ metrics.monthStats().totalItbis | currency:'DOP':'symbol':'1.2-2'  }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
