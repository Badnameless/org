<div  *ngFor="let stats of data" class="col-span-12 lg:col-span-9 xl:col-span-3">
  <div class="card mb-0">
      <div class="flex justify-between mb-4">
          <div>
              <span class="block text-muted-color font-medium mb-4">{{ stats.name }}</span>
              <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">{{ stats.stat }}</div>
          </div>
          <div class="flex items-center justify-center bg-blue-100 dark:bg-blue-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
              <i  [class]="stats.icon" class="!text-xl"></i>
          </div>
      </div>
      <span class="text-muted-color">{{ stats.subtext }}</span>
  </div>
</div>
