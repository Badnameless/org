<div class="card">
  <app-data-grid [showAddForm]="show.bind(this)" [columns]="columns" [data]="users" [isCrud]="true" dataKey="user_id"
  [filterFields]="filterFields" [deleteFunction]="userService.deleteUsers.bind(userService)">

  <ng-template #addForm let-close="close">
    <app-add-user (onSuccess)="close()"></app-add-user>
  </ng-template>

</app-data-grid>
</div>
