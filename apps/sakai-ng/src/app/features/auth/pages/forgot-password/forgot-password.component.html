<app-floating-configurator></app-floating-configurator>
<p-toast></p-toast>
<div
  class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
        <form [formGroup]="forgotPasswordFormGroup" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
          <div class="text-center">
            <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium">Recuperar contraseña</div>
          </div>

          <div>
            <div class="flex gap-3 items-center mb-2">

              <span *ngIf="isValidField('recover_email')">
                <p-message severity="error" variant="simple" size="small">({{ getFieldError('recover_email') }})</p-message>
              </span>
            </div>
            <p-float-label variant="on">
              <input pInputText id="recover_email" minlength="8" required styleClass="mb-2"
              formControlName="recover_email" class="w-full" />
              <label>E-mail</label>
            </p-float-label>
              <div *ngIf="!success" class="mt-2">
                <p-message severity="info" variant="simple">Ingrese el E-mail con el que fue registrado.</p-message>
              </div>

          </div>

          <p-button label="Enviar" styleClass="w-full" type="submit" [loading]="isLoading"></p-button>
          <div *ngIf="success">
            <p-message severity="success">Se ha enviado el correo de recuperación...</p-message>
            <p-message severity="info" styleClass="mt-2">Redirigiendo al login...</p-message>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
